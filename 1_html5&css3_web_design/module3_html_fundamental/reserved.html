<!--  html reserved characters include " (double quotation mark), ' (single quotation mark), & (ampersand), < (less than sign), > (greater than sign) -->
<!-- to achieve this  characters literally,  you type in the entities to obtain the reserved character -->

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Reserved Characters</title>
   <meta charset="utf-8">
</head>
<body>
   <dd>
      <dt>Quotation</dt>
         <dd>Name &quot;</dd>
         <dd>Number: &#34;</dd>

      <dt>Apostrophe</dt>
         <dd>Name: &apos;</dd>
         <dd>Number: &#39;</dd>

      <dt>Less than</dt>
         <dd>Name: &lt;</dd>
         <dd>Number: &#60;</dd>
      <dt>Greater than</dt>
         <dd>Name: &gt;</dd>
         <dd>Number: &#62;</dd>
      <dt>Ampersand</dt>
         <dd>Name: &amp;</dd>
         <dd>Number: &#38;</dd>
   </dd>
   <a href="index.html">Home</a> <br>
</body>
</html>
<!-- Html Entities are codes typed into HTML document to display certain characters. These entities are used for reserved characters and other special characters -->
