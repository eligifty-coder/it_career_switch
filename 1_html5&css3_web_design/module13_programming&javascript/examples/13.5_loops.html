   <meta charset="utf-8">
   <script type="text/javascript">
      function enter(){
         let aNumber = 1
         let aString = "1";
         let bString = "2"
         let aBoolean = true
         // alert(aNumber)
         let bNumber = 2
         while(aNumber < bNumber){
            // alert("aNumber is less than bNumber")
            aNumber++
            // alert("The value of aNumber in the while loop after the increment  is " + aNumber)
         }
         aNumber--
         do{
            alert("The value of aNumber  after the decrement  is " + aNumber)
            aNumber+=2
         }while(aNumber < bNumber)
      }
   </script>
