<!DOCTYPE html>
<html lang="en">
<head>
   <title>Enroll page</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <script type="text/javascript">
      function calculate(){
         let course = 0;
         let uniforms = 0;
         let total = 0;
         const adult = document.getElementById("adult")
         const teen = document.getElementById("teen")
         const child = document.getElementById("child")
         if(adult.checked === true){
            course = adult.value
         }
         else if(child.checked){
            course = child.value
         }
         else if(teen.checked){
            course = teen.value
         }
         uniforms = 50 * Number(document.getElementById("uniforms").value )
         total = course + uniforms
         alert("Your toal cost is:  $"+ total)
      }
   </script>
</head>
<body>
   <header>
      <img src="./media/images/logo.png" alt="Logo">
      <nav>
         <ul>
            <li>
               <a href="index.html">Home</a>
            </li>
            <li>
               <a href="./about.html">About</a>
            </li>
            <li>
               <a href="./classes.html">Classes</a>
            </li>
            <li>
               <a href="enroll.html">Enroll</a>
            </li>
            <li>
               <a href="contact.html">Contact</a>
            </li>
         </ul>
      </nav>
   </header>
   <main>
      <table>
         <tr>
            <td><label for="firstname">First Name</label></td>
            <td> <input type="text" id="firstname" name="firstname"></td>
         </tr>
         
         <tr>
            <td><label for="lastname">Last Name</label></td>
            <td><input type="text" id="lastname" name="lastname"></td>
         </tr>
         
         <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email"></td>
         </tr>
         
         <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone" name="phone"></td>
         </tr>
      </table>

      <div id="enrollPrice">
         <table>
         <caption>Enroll</caption>

         <tr>
            <td>Adult</td>
            <td>$50</td>
            <td>
               <input type="radio" id="adult" name="course" value="50">
            </td>
         </tr>

         <tr>
            <td>Teen</td>
            <td>$100</td>
            <td>
               <input type="radio" name="course" id="teen" value="100">
            </td>
         </tr>

         <tr>
            <td>Child</td>
            <td>$150</td>
            <td>
               <input type="radio" name="course" id="child" value="150">
            </td>
         </tr>
         
         <tr>
            <td>Uniforms</td>
            <td>$50</td>
            <td>
               <input type="number" id="uniforms" min="0" value="0">
            </td>
         </tr>
      </table>
      </div>
      <p><input type="submit" value="submit" id="submit" onclick="calculate()"></p> 
      <p><input type="reset" value="reset" id="reset" ></p>
   </main>
   <footer>
      <p>Martial Art Dojo <br> <a href="mailto:owner@anybusiness.abc">owner@anybusiness.abc</a> </p>
   </footer>
</body>
</html>
